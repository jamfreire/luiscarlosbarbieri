---
layout: default
title: Dissertações
---
<section class="dissertacoes">
    <div class="container p-3 p-lg-5">
        <div class="row">
            <div class="col-md-10 col-lg-9 mx-auto">
                    <h1 class="text-center mb-4 mb-lg-5">Dissertações</h1>
                    <ul class="list-unstyled">
                        {% for item in site.data.dissertacoes %}
                        <li class="mb-4 mb-lg-5">
                            <h3 class="h4">
                                <a href="{{ item.url }}">{{ item.titulo }}</a>
                            </h3>
                            <h4 class="h5 text-muted">{{ item.autor }}</h4>
                            <h5>{{ item.instituicao }} {{ item.ano }}</h5>
                            <p>{{ item.detalhes }}</p>
                        </li>
                        {% endfor %}
                    </ul>
            </div>
        </div>
    </div>
</section>
