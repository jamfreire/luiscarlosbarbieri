        <div class="card-columns">
            {% for foto in site.data.fotos %}
            <div class="card border-0 mb-3">
              <figure>
                  <img src="{{ site.baseurl }}/assets/{{ foto.url }}" class="figure-img img-fluid" alt="{{ foto.titulo }}">
                <figcaption>
                  <h4 class="h5 mb-0">{{ foto.titulo }}</h4>
                  <p class="text-muted">
                      {% if foto.autoria %}Foto: {{ foto.autoria }}{% endif %} {% if foto.ano %}({{ foto.ano }}){% endif %}
