---
layout: default
title: Albuns
---
<section class="section albuns">
    <h1 class="page-title">Álbuns</h1>
    <div class="container px-0">
        {% include albuns.html %}
    </div>
</section>

<section class="section participacoes">
    <div class="container px-3 px-lg-0">
        <h2 class="page-title">Participações</h2>
        <div class="row pt-2">
            {% for album in site.data.participacoes %}
            <div class="col-12 col-md-6 mb-4 mb-lg-5 px-md-3">
                <img class="img-fluid ml-2 mb-1 float-right shadow" src="{{ site.baseurl }}{{ album.capa }}" alt="Capa do álbum {{ album.titulo }}" style="max-width: 120px;" />
                <div>
                    <h3 class="h5 font-weight-bold border-bottom border-primary mb-2">{{ album.titulo }}</h3>
                    <h4 class="h6 font-weight-bold">{{ album.obra }}</h4>
                    <h5 class="h6 text-muted small">Composição: {{ album.composicao }}</h5>
                    <p class="text-muted small">Interpretação: {{ album.interpretacao }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
