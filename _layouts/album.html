---
layout: default
---
<section class="album">
    <div class="container p-3 p-lg-5">
        {% assign album = page.album %}
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ album.capa }}" alt="{{ album.title }}" class="album-capa" />
                <h1>{{ album.titulo }}</h1>
                <h2>{{ album.artista }}</h2>
                <p>{{ album.ano }}</p>
            </div>
            <div class="col-md-8">
                <div id="playlist" class="faixas">
                    {% for faixa in album.faixas %}
                    <div class="d-flex">
                        <div><i class="icon-player"></i></div>
                        <div>{{ faixa.num }}</div>
                        <div class="flex-grow-1"><h5 class="h6">{{ faixa.nome }}</h5></div>
                        <div>{{ faixa.tempo }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
