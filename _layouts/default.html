<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Site do violonista e compositor Luis Carlos Barbieri">
	<meta name="keywords" content="Luis Carlos Barbieri, Fred Schneiter, Duo Barbieri-Schneiter, violonista, compositor, partitura, cd, album, Rio de Janeiro">
	<meta name="author" content="{{ site.author }}">
	<meta name="google-site-verification" content="DoSSoowW6AD0xlHscfRdpuDo7srl9gz7jbKnhJsw2pI" />

	<link rel="shortcut icon" href="{{ '/assets/favicon.png' | relative_url }}" type="image/x-icon">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap" rel="stylesheet">

    <title>{% if page.title %} {{ page.title }} | {% endif %}{{ site.title }}</title>
</head>
<body>
	<header class="masthead">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top navbar-main">
			<button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="nav-brand mx-auto d-md-none" href="{{ site.baseurl }}/">
				<img src="{{ site.baseurl }}/assets/images/logo-luis-carlos-barbieri.png" height="30" class="mr-5" alt="Logo Luis Carlos Barbieri" />
			</a>
			<div class="collapse navbar-collapse" id="mainNav">
				<div class="container">
					{% include navigation.html %}
				</div>
			</div>
		</nav>
	</header>
	
	<div class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </div>

	<footer class="bg-light text-white py-4 mt-5">
        <div class="container">
            <div class="text-center mb-2 pt-2">
                <img src="{{ site.baseurl }}/assets/images/logo-luis-carlos-barbieri-grayscale.png" height="48" alt="Logo Luis Carlos Barbieri" />
                <p class="text-dark small pt-2">Â© {{ 'now' | date: "%Y" }} Luis Carlos Barbieri</p>
            </div>
        </div>
    </footer>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="{{ '/assets/js/main.js' | relative_url }}" type="text/javascript"></script>
</body>
</html>
