<section class="videos">
    <div class="container py-3 py-lg-5">
        <h1 class="text-center mb-3 mb-lg-5">{{ page.title }}</h1>
        <div class="row">
            {% for video in site.data.videos  %}
            <div class="col-md-6 mb-5">
                <div class="embed-responsive embed-responsive-16by9 mb-2 bg-light">
                    <iframe class="embed-responsive-item" src="{{ video.url }}" frameborder="0" allowfullscreen="allowfullscreen" alt="{{ video.titulo }}"></iframe>
                </div>
                <h4 class="h5">{{ video.titulo }}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
