---
layout: default
title: Partituras
---
<section class="section partituras">
    <div class="container">
        <h1 class="page-title">{{ page.title }}</h1>
        <form id="buscaPartitura" class="form-inline align-items-center mb-4">
            <div class="form-group">
                <ul id="filtros" class="nav nav-pills" role="tablist">
                    <a class="nav-link active" href="#all">Todos</a>
                    <a class="nav-link" href="#barbieri">Barbieri</a>
                    <a class="nav-link" href="#fred">Fred Schneiter</a>
                </ul>
            </div>
            <!--<div class="form-group ms-sm-3">
                <ul id="formacao" class="nav nav-pills" role="tablist">
                    <a class="nav-link" href="#solo">Violão Solo</a>
                    <a class="nav-link" href="#clarone">Clarone</a>
                    <a class="nav-link" href="#flauta">Flauta</a>
                    <a class="nav-link" href="#coral">Coral</a>
                    <a class="nav-link" href="#violino">Violino</a>
                    <a class="nav-link" href="#violoncelo">Violoncelo</a>
                </ul>
            </div>-->
            <div class="form-group ml-md-auto">
                <label for="buscaPartituraInput" class="sr-only">Buscar</label>
                <input id="buscaPartituraInput" class="form-control" name="partitura" type="text" placeholder="Filtrar..." />
            </div>
        </form>
        <div class="table-responsive">
            <table class="table w-100">
                <thead class="border-top-0">
                    <tr>
                        <th>Título</th>
                        <th>Compositor</th>
                        <th>Ano</th>
                        <th>Edit/Manu</th>
                        <th>Formação</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="partituraTable">
                    {% for item in site.data.partituras %}
                    <tr>
                        <th scope="row">
                            <a href="{{ item.link }}">
                                {{ item.titulo }}
                            </a>
                        </th>
                        <td>{{ item.compositor }}</td>
                        <td>{{ item.ano }}</td>
                        <td>{{ item.tipo }}</td>
                        <td>{{ item.formacao }}</td>
                        <td>
                            <a class="text-nowrap" href="{{ item.link }}">
                                <i class="fa fas fa-download"></i> <span class="d-none d-sm-inline">Baixar</span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
